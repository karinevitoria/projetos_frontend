<div class="row">
     <form class="col s12">
       <div class="row">
         <div id="nome" class="input-field col s6">
           <input placeholder="Placeholder" id="first_name" type="text" class="validate">
           <label for="first_name">First Name</label>
         </div>
         <div id="curso" class="input-field col s6">
           <input id="last_name" type="text" class="validate">
           <label for="last_name">Last Name</label>
         <div id="matricula" class="input-field col s6">
           <input id="last_name" type="text" class="validate">
           <label for="last_name">Last Name</label>
         </div>
       </div>
     </form>
</div> 
<a id="btPost" class="waves-effect waves-light btn-small">Button</a>
<ul id="pessoas" class="collection">
     
</ul>

<script>
     $.getJSON('https://my-json-server.typicode.com/karinevitoria/karine-server/', function(data, status){
          console.log(data)
          let pessoas = []
     for (let pessoa of data){
          pessoas.push(`
          <li class="collection-item avatar">
          <img style="width: 40px; height:40px;" src="/assets/images/WhatsApp Image 2022-02-09 at 20.31.52.jpeg" alt="" class="circle">
          <span class="title">${pessoa.nome}</span>
          <p>${pessoa.curso || 'Não tem'}<br>
          ${pessoa.matricula || 'Não tem'}
          </p>
          <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
          </li>
          `)
     }
     $('#pessoas').html(pessoas)
     })

</script>
